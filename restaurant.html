<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./restaurant.css">
    <title>Project</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the</br>best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio, dolores.</p>
                <button class="info-button"><a href="#">Book a table</a></button>
            </div>
            <img  class="hero-img" src="./img/bowl.png" alt="Vegetarian bowl">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big"src="./img/big.jpg" alt="Multiple asian dishes">
                <img class="dishes-item" src="./img/small1.jpg" alt="Ramen picture">
                <img class="dishes-item" src="./img/small2.jpg" alt="Bowl with chopsticks">
                <img class="dishes-item" src="./img/small3.jpg" alt="Wrapped beef">
                <img class="dishes-item" src="./img/small4.jpg" alt="Ramen picture">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./img/menu1.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/menu2.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/menu5.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/menu4.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./img/menu3.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
